name: Deploy Actions
run-name: Upgrade version & Firebase Deploy
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'back/**'
env:
  API_URL: ${{ secrets.API_URL }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          npm version patch
          git commit -a -m "upgrade package version"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: master
          tags: true
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Generate Environment Variables File for Production
        run: |
          echo "API_URL=$API_URL" >> .env
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
      - name: Generate Environment Variables File for Production in Firebase
        run: |
          mkdir firebase
          echo "API_URL=$API_URL" >> ./firebase/.env
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> ./firebase/.env
      - run: npm ci && npm run build
      - name: firebase deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./front
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODOLIST_EUNUNG }}"
          projectId: todolist-eunung
          channelId: live


